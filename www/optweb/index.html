  <script>
    const menuButton = document.querySelector("#menu")
    const searchBar = document.querySelector(".search-bar")
    const links = document.querySelector(".links")
    const person = document.querySelector('#person')
    const menu = document.querySelector('#userMenu')
    const avatar = document.querySelector(".avatar")
    const showDialog = document.querySelector('#showDialog')
    const dialog = document.querySelector('#dialog')
    const closeDialog = document.querySelector('#exitModal')

    const buttons = document.querySelectorAll('#buttons div')
    buttons.forEach(button => {
      button.addEventListener('click', () => {
          const offset = button.dataset.offset === 'next' ? -1 : 1
          const slides = button.closest('[data-carousel]').querySelector('[data-slides]') 
          const activeSlide = slides.querySelector("[data-active]")
          let newIndex = [...slides.children].indexOf(activeSlide) + offset
          if (newIndex < 0) newIndex = slides.children.length - 1
          if (newIndex >= slides.children.length) newIndex = 0
          slides.children[newIndex].dataset.active = true
          delete activeSlide.dataset.active
      })
    })
    closeDialog.addEventListener('click', () => {
      dialog.close()
    })
    showDialog.addEventListener('click', () => {
      dialog.showModal()
    })
    person.addEventListener('click', () => {
        menu.classList.toggle('hidden')
    })
    menuButton.addEventListener('click', () => {
        links.classList.toggle('hidden')
        links.classList.toggle('block')
        searchBar.classList.toggle('hidden')
        searchBar.classList.toggle('block')
        avatar.classList.toggle('hidden')
        avatar.classList.toggle('block')
    })
  </script>
  <style>
    #slides img {
        opacity: 0;
    }
    #slides img[data-active] {
      opacity: 1;
