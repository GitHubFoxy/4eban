<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <!-- Адаптация под мобильные приложения -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="/www/optimal/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/www/opt/mycss/base.css" rel="stylesheet" />
    <title>Сайт компании «Провайдер»</title>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Строка 1: Навигация -->
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand pull-left" href="#"
                >Компания "Провайдер"</a
              >
              <ul class="navbar-nav pull-right">
                <li class="nav-item">
                  <a class="nav-link" href="#features">Услуги</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#pricing">Прейскурант</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Контакты</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">О нас</a>
                </li>
              </ul>
            </div>
            <!-- end container-fluid -->
          </nav>
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </header>
    <!-- Форма обратной связи -->
    <section id="contact" class="container">
      <div class="row justify-content-center">
        <div class="col-sm-offset-2 col-sm-8">
          <form class="form-horizontal">
            <div class="mb-3">
              <label class="col-sm-2 control-label" for="contact-name"
                >Имя:</label
              >
              <div class="col-sm-10">
                <input
                  id="fullName"
                  class="form-control"
                  type="text"
                  id="contact-name"
                  placeholder="Полное имя"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="col-sm-2 control-label" for="contact-email"
                >E-mail:</label
              >
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  id="contact-email"
                  placeholder="Ваш e-mail"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="col-sm-2 control-label" for="contact-email"
                >Сообщение:</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="textArea"
                  rows="3"
                  placeholder="Введите сообщение"
                ></textarea>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-sm-offset-2 col-sm-10">
                <label class="checkbox">
                  <input type="checkbox" value="" /> Я хочу подписаться на
                  получение обновлений.
                </label>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btnbtn-success btn-lg" type="submit">
                  Отправить
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- end row -->
    </section>
    <footer class="row">
      <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <img
              src="/www/optimal/img/logo.png"
              class="img-responsive img-fluid"
              height="100"
              width="100"
            />
          </div>
          <div class="col-sm-2">
            <h5>О компании</h5>
            <ul class="list-unstyled">
              <li><a href="#">Документация</a></li>
              <li><a href="#">Контакты</a></li>
              <li><a href="#">О нас</a></li>
            </ul>
          </div>
          <div class="col-sm-2">
            <h5>Соцсети</h5>
            <ul class="list-unstyled">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
          <div class="col-sm-2">
            <h5>Поддержка</h5>
            <ul class="list-unstyled">
              <li><a href="#">Правила и условия</a></li>
              <li><a href="#">Лицензия</a></li>
              <li><a href="#">Справка</a></li>
            </ul>
          </div>
          <div class="col-sm-4">
            <address>
              <strong>Колледж АлтГУ</strong><br />
              Барнаул, Комсомольский проспект, 100<br />
              <abbr title="Телефон">Тел.:</abbr> +7 (3852) 111-2222
            </address>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="/www/optimal/js/bootstrap.min.js"></script>
    <script src="/www/opt/myjs/main.js"></script>
  </body>
</html>
